<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Download</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/tablecloth.css') }}">
      <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <script type="text/javascript" src="../../static/js/tablecloth.js"></script>
</head>
<body>
    <h1>Video</h1>
    <table class="table table-striped table-sm" cellspacing="0" cellpadding="0">
        <tr>
            <td>Id</td>
            <th>Name</th>
            <th>Download</th>
        </tr>
        {% for video in videos %}
            <tr>
                <td>{{ video.videoid }}</td>
                <td>{{ video.videoname }}</td>
                <td><a href={{ video.savepath }}>Download</a></td>
            </tr>
        {% endfor %}


    </table>
</body>
</html>
