<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static',filename='jquery/dist/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
     <style type="text/css">
.div1{

	width:90%;
    margin:0 auto;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-border-radius: 10px;
	padding: 10px;
	border: 3px solid #CCC;
}



.circle{ line-height:100%; overflow:hidden;  font-family:Tahoma,Helvetica; font-size:18px; color:#aaa;  }
.circle:hover{ color:#f60;  }


#all{
float:left;
}



</style>
</head>
<body>
<form>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">寝室信息</h3>
                <button id="updateinfobtn" type="button" class="btn btn-primary">更新</button>
        </div>
        <div class="panel-body">
            <div class="portlet-body form">
                <form id="queryFrom" class="search-form form-horizontal">
                    <div class="form-body row">
                        <label class="col-md-2 control-label" style="text-align:right; font-size:large;">寝室名称</label>
                        <div class="col-md-2">
                            <div class="form-control">
                                {{ room.roomname }}
                            </div>
                        </div>
                        <label class="col-md-2 control-label" style="text-align:right; font-size:large;">寝室长</label>
                        <div class="col-md-2">
                            <div class="form-control">
                                {{ room.roomleader }}
                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="form-body row">
                        <label id="intemperature" class="col-md-2 control-label" style="text-align:right; font-size:large;">室内温度</label>
                        <div class="col-md-2">
                            <div class="form-control">
                                {{ room.intemperature }} ℃
                            </div>
                        </div>

                        <label id="inhumidity" class="col-md-2 control-label" style="text-align:right; font-size:large;">室内湿度</label>
                        <div class="col-md-2">
                            <div class="form-control">
                                {{ room.inhumidity }} %
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
<table width="100%">
    <tr>

        <td width="49%">
            <div class="divv" id="tr3">

<div class="div1" id="3">
 <a href="#" ><font size="3" face="微软雅黑" ><strong>寝室水费</strong></font><br /> </a>
  <div class = "div1" id="div2" style="background:#7c80f061; color:#FFF; border-style:solid; border-color:#CCC;width:90%;border-widht:1px;overflow:hidden;word-break: break-all;">
      <div class="panel-heading">
                    <h3 class="panel-title">寝室水费</h3>
                </div>
                <div class="panel-body">
                    <p>剩余水费:{{ room.waterlave }} </p>
                    <div class="progress-div">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="2"
                                 aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ room.waterlave /500 *100 }}%;">
                                {{ room.waterlave /500 *100 }}%
                            </div>
                        </div>
                    </div>

                    <form action="/smartroom/roommoney" method="post">
                        <label style="text-align:right; font-size:18px;"></label>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="	glyphicon glyphicon-usd"></i></span>
                                <input type="text" class="form-control" placeholder="请输入水费充值金额" name="roommoney_waterlave">
                            </div>
                        </div>
                        <button class="btn btn-default" style="color:black">
                            确认充值
                        </button>
                    </form>
                </div>

  </div>
<a href="#" class="circle">◉</a>
 </div>

</div>


        </td>
        <td width="2%"></td>
        <td width="49%">
            <div class="divv" id="tr3">

<div class="div1" id="3">
 <a href="#" ><font size="3" face="微软雅黑" ><strong>寝室电费</strong></font><br /> </a>
  <div class = "div1" id="div2" style="background:#7c80f061; color:#FFF; border-style:solid; border-color:#CCC;width:90%;border-widht:1px;overflow:hidden;word-break: break-all;">
       <div class="panel-heading">
                    <h3 class="panel-title">寝室电费</h3>
                </div>
                <div class="panel-body">
                    <p>剩余电费:{{ room.lightlave }} </p>
                    <div class="progress-div">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="2"
                                 aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ room.lightlave /500 *100 }}%;">
                                {{ room.lightlave /500 *100 }}%
                            </div>
                        </div>



                        <form action="/smartroom/roommoney" method="post">
                            <label style="text-align:right; font-size:18px;"></label>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="	glyphicon glyphicon-usd"></i></span>
                                    <input type="text" class="form-control" placeholder="请输入电费充值金额" name="roommoney_lightlave">
                                </div>
                            </div>
                            <button class="btn btn-default" style="color:black">
                                确认充值
                            </button>
                        </form>
                    </div>
                </div>

  </div>
<a href="#" class="circle">◉</a>
 </div>

</div>


        </td>
    </tr>
</table>
        <script src="{{ url_for('static',filename='jquery/dist/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='js/updateroominfo.js') }}"></script>


</body>
</html>
