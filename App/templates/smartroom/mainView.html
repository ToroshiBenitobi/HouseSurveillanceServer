<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <style type="text/css">
.div1{

	width:90%;
    margin:0 auto;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-border-radius: 10px;
	padding: 10px;
	border: 3px solid #CCC;
}



.circle{ line-height:100%; overflow:hidden;  font-family:Tahoma,Helvetica; font-size:18px; color:#aaa;  }
.circle:hover{ color:#f60;  }


#all{
float:left;
}

</style>
</head>
<body>
<div id="all" style="width:100%">

<div class="divv" id="tr1">

<div class="div1" id="1">
 <a href="#" ><font size="3" face="微软雅黑" ><strong>欢迎使用智能宿舍管理平台</strong></font><br /> </a>
 <div class = "div1" id="div2" style="background:#7c80f061; color:#FFF; border-style:solid; border-color:#CCC;width:90%;border-widht:1px;overflow:hidden;word-break: break-all;">

            <div class="panel-body">
                  <div class="form-group form-inline">
                    <div class="col-md-2">
                     <img src=/static/img/2.jpg class="img-circle col-md-offset-5" width="100px" height="100px">
                     <label class="col-md-offset-9" style="text-align:left; font-size:18px;">{{ user.username }}</label>
                    </div>

                   <form>
                    <div class="form-group col-md-offset-4">
                        <label  style="text-align:center; font-size:35px;">铁道校区&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ user.roomname }}</label>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label  style="text-align:center; font-size:35px;">{{ user.myclass }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{ user.roomidentity }}</label>
                    </div>

                   </form>
                  </div>
            </div>


 </div>
 <a href="#" class="circle">◉</a>
 </div>

</div>


<div class="divv" id="tr2">

 <div class="div1" id="2">
 <a href="#" ><font size="3" face="微软雅黑" ><strong>寝室成员</strong></font><br /> </a>
  <div class = "div1" id="div2" style="background:#7c80f061; color:#FFF; border-style:solid; border-color:#CCC;width:90%;border-widht:1px;overflow:hidden;word-break: break-all;">

            <div class="panel-body" >
                <div class="form-horizontal">
                    <div class="form-group col-md-offset-2">
                        <img src=/static/img/2.jpg class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.1：{{ user.roommate1 }}</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user1.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user1.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user1.roomidentity }}>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-2 ">
                        <img src=/static/img/2.jpg class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.2：{{ user.roommate2 }}</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user2.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user2.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user2.roomidentity }}>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-2">
                        <img src=/static/img/2.jpg class="img-circle col-md-offset-1" width="100px" height="100px">
                        <label class="col-md-2 col-md-offset-3" style="text-align:left; font-size:30px;">No.3：{{ user.roommate3 }}</label>
                        <div class="col-md-2">
                           <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="text" class="form-control" name="email" value={{ user3.email }}>
                            </div>
                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input type="text" class="form-control" name="phone" value={{ user3.phone }}>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="identity" value={{ user3.roomidentity }}>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

  </div>
<a href="#" class="circle">◉</a>
 </div>


</div>

<div class="divv" id="tr3">

<div class="div1" id="3">
 <a href="#" ><font size="3" face="微软雅黑" ><strong>寝室状态</strong></font><br /> </a>
    <button id="updateinfobtn" type="button" class="btn btn-primary">更新</button>
  <div class = "div1" id="div2" style="background:#7c80f061; color:#FFF; border-style:solid; border-color:#CCC;width:90%;border-widht:1px;overflow:hidden;word-break: break-all;">

        <div class="panel-heading">

            </div>
            <div class="panel-body" style="text-align:center;">
                <div class="form-horizontal">
                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">卫生状况：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.cleancondition }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">安全状况：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.safety }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">当前人数：</label>
                        <div class="col-md-2">
                            <div class="form-control col-md-2">
                                {{ room.currentnumber }}
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">温度：</label>
                        <div class="col-md-2">
                            <div id="intemperature" class="form-control col-md-2">
                                {{ room.intemperature }} ℃
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-offset-4">
                        <label class="col-md-2 col-md-offset-3" style="text-align:right; font-size:18px;">湿度：</label>
                        <div class="col-md-2">
                            <div id="inhumidity" class="form-control col-md-2">
                                {{ room.inhumidity }} %
                            </div>
                        </div>
                    </div>
                </div>
            </div>

  </div>
<a href="#" class="circle">◉</a>
 </div>

</div>
        <script src="{{ url_for('static',filename='jquery/dist/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='js/updateroominfo.js') }}"></script>

</div>
</body>
</html>
