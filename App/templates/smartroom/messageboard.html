<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Message Wall</title>

  <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/dist/css/bootstrap.min.css') }}">
  <!-- Custom CSS -->
    <link href="{{ url_for('static',filename='css/message.js') }}" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<!-- Page Content -->
<div class="container">
  <div class="row">

    <div class="col-xs-12 page-header">
      <h1>
        <span class="glyphicon glyphicon-star"></span>
        留言板
      </h1>

      <p class="lead">留下信息，显示给所有寝室成员。</p>
    </div>

    <div class="col-xs-12 col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-pencil"></span>
            留言
          </h3>
        </div>
        <div class="panel-body">
          <form role="form" id="message-form">
            <div class="form-group">
              <textarea class="form-control" name="m" id="message"
                        placeholder="Enter message"></textarea>
            </div>
            <button id="message-send" type="submit" class="btn btn-primary">
              提交
            </button>
            <button id="message-reset" type="button" class="btn btn-alert">
              清空留言板
            </button>
          </form>

          <p id="sent-result" class="alert alert-success"></p>
          <p id="sent-fail" class="alert alert-danger"></p>

        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="glyphicon glyphicon-list-alt"></span>
            留言列表
          </h3>
        </div>
        <div class="panel-body">
          <ul class="list-group" id="message-container">
            <li class="list-group-item">留下一条信息吧~</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<script src="{{ url_for('static',filename='jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/message.js') }}"></script>
<!-- Message Wall JS -->

</body>

</html>
